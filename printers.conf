# i3 Robust Printer Management Configuration
# This file controls the dynamic printer discovery and status system
# All values have sensible defaults and the system gracefully handles missing entries

# === PRINTER SELECTION ===
# Default printer to use (leave blank for auto-selection of first available)
# Values: specific printer name, "auto", or blank
default_printer="Brother_L2550DW"

# === STATUS BAR COLORS (HEX) ===
color_ready="#4CAF50"      # Green - printer ready
color_printing="#2196F3"   # Blue - actively printing
color_queue="#FF9800"      # Orange - jobs in queue
color_offline="#F44336"    # Red - printer offline/error
color_unknown="#FFC107"    # Amber - status unknown
color_multi="#9C27B0"      # Purple - multiple printers active

# === DISCOVERY BACKENDS ===
# Enable/disable different printer discovery methods
# Set to "true" or "false"
use_cups_discovery="true"      # Query local CUPS daemon (fast, reliable)
use_avahi_discovery="false"    # Network Bonjour/mDNS scanning (slow but comprehensive)
use_ipp_probe="false"          # Direct IPP protocol probing (fallback)

# === GUI PREFERENCES ===
# Rofi theme settings for printer manager menu
rofi_theme_options="window {width: 400px; height: 300px;}"
notification_timeout="5000"    # milliseconds

# === LOGGING & CACHING ===
log_level="INFO"                        # DEBUG, INFO, WARN, ERROR
log_path="$HOME/.cache/i3-printer.log"  # Log file location
cache_duration="30"                     # seconds to cache discovery results
status_poll_interval="10"               # seconds between status checks

# === STATUS BAR FORMAT ===
# How to display printer status in i3blocks
# Supported placeholders: {name}, {short}, {status}, {queue}
# Examples:
#   Single printer: "READY", "PRINTING", "QUEUE(3)"
#   Multi-printer:  "B:READY H:PRINTING(2)"
single_printer_format="{status}"
multi_printer_format="{short}:{status}"

# === ADVANCED SETTINGS ===
max_printer_name_length="8"       # For abbreviated display
enable_network_ping="true"        # Ping printers to verify network connectivity
ping_timeout="2"                  # seconds
show_job_details="true"           # Include job count in status
fallback_to_system_printer="true" # Use 'lp -d' default if discovery fails

# === CUSTOM COMMANDS ===
# Override default commands (leave blank to use system defaults)
custom_test_print_file="/usr/share/cups/data/testprint"
custom_web_browser=""             # blank = use xdg-open
custom_config_tool=""             # blank = use system-config-printer

# === TROUBLESHOOTING ===
debug_mode="false"                # Enable verbose logging
mock_offline_printers=""          # Space-separated list for testing
force_single_printer=""           # Force selection of specific printer (testing)
